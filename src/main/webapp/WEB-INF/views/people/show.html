<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>

<p th:if="${books.get().size() == 0}" th:text="'Человек пока не взял не одной книги'"></p>

<div th:if="${books.get().size() != 0}">
    <hr/>
    <strong th:text="'Книги: '"></strong>
    <div th:each="book : ${books.get()}">
        <p th:if="${book.getOverdue()}" style="color:red"
           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</p>
        <p th:if="${!book.getOverdue()}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
            user</p>
    </div>
</div>

<hr/>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <button type="submit">Редактировать</button>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
